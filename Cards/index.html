<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-6">
                <img class="img-fluid" src="undraw_like.svg" alt="">
            </div>
            <div class="col-md-6">
                <form>
                    <h1>Cards com meus itens preferidos</h1>
                    <input required class="form-control mt-3" id="titulo" placeholder="digite o título">
                    <input required class="form-control mt-3" id="url" placeholder="digite a url da imagem">
                    <textarea required class="form-control mt-3" id="descricao"
                        placeholder="digite a descrição"></textarea>
                    <button class="btn btn-outline-primary mt-3">Enviar</button>
                </form>
            </div>

        </div>
    </div>

    <div id="containerDeCards" class="container">
        
    </div>

    <script src="card.js"></script>

</body>

</html>
