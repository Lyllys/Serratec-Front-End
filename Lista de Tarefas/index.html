<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>


    <form>
        <input id="adicionar-tarefas" placeholder="Próxima tarefa">
        <button id="adicionar-itens" class="btn btn-outline-primary">Adicionar próximo item</button>

    </form>

    <section>
        <h1>Lista</h1>
        <ul class="list-group">

        </ul>
    </section>

    <figure class="rodape">
        <img class="img-fluid" src="imagens/undraw-toDo.svg" alt="">
    </figure>


    <script>

        const botaoAdicionar = document.querySelector('#adicionar-itens');
        const input = document.querySelector('#adicionar-tarefas');


        botaoAdicionar.addEventListener('click', function (evento) {

            evento.preventDefault();

            const ul = document.querySelector('ul');
            const li = document.createElement('li');
            const botaoExcluir = document.createElement('button')

            li.classList.add('list-group-item');
            botaoExcluir.classList.add('btn', 'btn-outline-danger');


            li.textContent = input.value;
            console.log(li);
            input.value = '';

            botaoExcluir.textContent = 'x';

            ul.append(li);
            li.append(botaoExcluir);

            botaoExcluir.addEventListener('click', function () {
                const excluir = document.querySelector('li');

                li.remove();

            })

        })

    </script>

</body>

</html>
